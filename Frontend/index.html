<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Music artists</title>
</head>
<body>
    <header id="header">Music artists</header>
    <input id="searchfield" type="text" placeholder="Search for artist">
    <button id="search-button">Search</button>
    <!-- Sort by -->
    <select id="sort-by">
        <option></option>
        <option>Name (A-Z)</option>
        <option>Active since (low-to-high)</option>
    </select>
    <!-- Filter categories -->
    <label>Rock</label>
    <input type="checkbox"></input>
    <label>Grunge</label>
    <input type="checkbox"></input>
    <label>Blues</label>
    <input type="checkbox"></input>
    
    <!-- grid-container -->
    <div id="artist-list"></div>    



    <script src="app.js" type="module"></script>
</body>
</html>
